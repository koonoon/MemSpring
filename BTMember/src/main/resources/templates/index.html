<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="kooky"/>
	<meta name="description" content="inputBoot index"/>
	<title>Spring Boot Index</title>
	<style>
		th, td, table{
			border : 1px solid black;
			border-collapse : collapse;
		}
	</style>
</head>
<body>
	<h1>스프링부트 Input Data Test!</h1>
	<form action="mJoin" method="post">
		아이디 : <input type="text" name="mId"/><br/>
		비밀번호 : <input type="text" name="mPw"/><br/>
		이름 : <input type="text" name="mName"/><br/>
		생년월일 : <input type="date" name="mBirth"/><br/>
		성별 : <input type="text" name="mGender"/><br/>
		이메일 : <input type="email" name="mEmail"/><br/>
		<input type="submit" value="가입"/><br/>
	</form>
	
	<br/><hr/><br/>
	<button onclick="location.href='mList'">목록보기</button>
	
	<table>
		<caption>회원목록</caption>
		<tr>
			<th>아이디</th>
			<th>비밀번호</th>
			<th>이름</th>
			<th>생년월일</th>
			<th>성별</th>
			<th>이메일</th>
			
		</tr>
		<!-- 
		<c:forEach var="data" items="idto">
		
		</c:forEach> -->
		
		<tr th:each="list : ${member}">
			<td th:text="${list.mId}"></td>
			<td th:text="${list.mPw}"></td>
			<td th:text="${list.mName}"></td>
			<td th:text="${list.mBirth}"></td>
			<td th:text="${list.mGender}"></td>
			<td th:text="${list.mEmail}"></td>
			
		</tr>
	</table>
	
	
</body>
</html>
